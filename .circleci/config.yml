version: 2
jobs:
  debug:
    docker:
      - image: circleci/node:latest
    steps:
      - run: node --version
      - run: yarn --version

  build:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - restore_cache:
          keys:
          - dependencies-{{ checksum "package.json" }}
          - dependencies-
      - run: yarn
      - save_cache:
          paths:
            - node_modules
          key: dependencies-{{ checksum "package.json" }}
      - run: yarn ci
